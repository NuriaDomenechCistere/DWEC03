<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/styles.css">
    <script type="module" src="../js/main.js"></script>
    <title>Memory 6x6 - Cuadrícula HTML</title>
</head>

<body>
    <header>

        <h1>Memory de Animales</h1>
    </header>


  <main class="d-flex justify-content-center align-items-center flex-column mt-5">

    <div class="juego d-flex justify-content-center align-items-start gap-5 mt-5">
      <!-- Bloque izquierdo: tableros -->
      <div class="tableros text-center">
        <div class="board1 board mb-3"></div>
        <div class="board2 board"></div>
      </div>

      <!-- Bloque derecho: controles -->
      <div class="controles text-center">
      
        <div id="reloj" class="mb-3">
          <h2 id="numeros">00:30</h2>
        </div>
        <p>El número de parejas encontradas es de: <span id="num-aciertos">0</span></p>
          <button class="btn-girar btn btn-primary w-50 rounded-pill mb-3 fs-5">Girar cartas</button>
      </div>
    </div>

  </main>
</body>

</html>
