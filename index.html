<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script type="module" src="js/main.js"></script>
  >

<body>
  <header>

    <h1>Bienvenido al Memory de Animales</h1>
  </header>

  <main>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">

          <h2 class="mb-3">Inicia Sesión para jugar</h2>
          <form id="formularioInicioSesion">
            <div class="mb-3 text-start">
              <label for="usuario" class="form-label">Usuario:</label>
              <input type="text" id="usuario" class="form-control" required>
            </div>

            <div class="mb-3 text-start">
              <label for="contrasena" class="form-label">Contraseña:</label>
              <input type="password" id="contrasena" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar</button>
          </form>

          <p id="mensaje" class="mt-3 text-center p-3"></p>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
